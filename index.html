<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="img/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mini Pokedex</title>
</head>

<body class="bg-black">
    <h1 class="text-center text-danger mb-5">Le Mini Pokédex</h1>

    <!-- Section de recherche du Pokémon -->
    <div class="bg-dark text-white container d-flex justify-content-evenly mb-3 p-3">
        <label for="pokemon-id" class="form-label fs-4 my-auto">ID du Pokémon (de 1 à 893) :</label>
        <input type="number" id="pokemon-id" class="bg-danger rounded text-white" min="1" max="893">
        <button id="search-btn" class="btn btn-danger border border-white rounded">Chercher</button>
    </div>

    <!-- Section d'affichage des informations du Pokémon -->
    <div id="pokemon-container" class="container bg-dark text-white p-4 text-center rounded hidden">
        <h2 id="pokemon-name" class="text-capitalize fs-1 pb-3"></h2>
        <div class="poke-info bg-black bg-gradient">
            <p class="bg-dark bg-gradient"><strong>Taux de capture:</strong> <span id="capture-rate"></span> %</p>
            <p><strong>Famille:</strong> <span id="pokemon-family"></span></p>

            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <img id="pokemon-image" class="img-fluid my-3 col-6" alt="Image du Pokémon">
                </div>
                <div class="col-md-8 col-sm-12 mt-5">
                    <span id="pokemon-description" class="col-6"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Message d'erreur -->
    <div id="error-message" class="container text-danger text-center fs-1 mt-3 hidden">
        <p>ID invalide. Veuillez entrer un nombre entre 1 et 893.</p>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
